<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>
<body>
   <div class="container">
    <div id="app" class="mt-10">
       <h1 class="text-center">{{ message }}</h1> 
       <h1 class="text-center" :class="className">{{ message }}</h1> 
       <h2 >Third Element</h2>
       <ul v-if="show" class="list-group">
        <li v-for="item in list">{{item}}</li>
       </ul>
       <h3>Student List</h3>
       <ol>
        <li v-for="student in students">{{student.name}} (Age: <strong>{{student.age}})</strong></li>
       </ol>

       <input type="text" name="" class="form-control" v-model="message" placeholder="Enter your name">
       
       <button  @click="showList" :class="toggleClass" >{{show?'Hide List':'Show List'}}</button>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el:'#app',
            data() {
                return {
                    message:"Hello I am learning Vue.js",
                    className:"alert alert-danger",
                    show:false,
                    
                    list:[
                        'Dev',"Sunder","Raman","Srinivasa Rao"
                    ],
                    students:[
                        {name:"Dev", age: 25},
                        {name:"Sunder", age: 26},
                        {name:"Raman", age: 27},
                    ]
                }
            },
            methods: {
                showList() {
                    this.show = !this.show;
                }
            },
            computed: {
    toggleClass() {
      return this.show ? 'btn btn-danger' : 'btn btn-primary';
    }
  },
        })
    </script>
</body>
</html>
